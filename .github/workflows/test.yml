name: Tests
'on':
  push:
    branches: [main]
  workflow_dispatch:
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run pytest
      run: python -m pytest tests/test_hw04.py -v
